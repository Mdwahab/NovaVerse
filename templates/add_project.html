{% extends "layout.html" %}

{% block title %}Add Project{% endblock %}

{% block content %}
<section class="section form-section">
    <div class="section-header">
        <h2>Add a New Project</h2>
        <p>Use this form to add projects to NovaVerse.</p>
    </div>

    <form method="post" class="form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Project Title *</label>
            <input type="text" id="title" name="title" required placeholder="e.g., Personal Finance Tracker">
        </div>

        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" rows="4" required
                placeholder="Briefly describe what the project does, how it works, and what you learned."></textarea>
        </div>

        <div class="form-group">
            <label for="link">Project Link (optional)</label>
            <input type="url" id="link" name="link" placeholder="e.g., https://github.com/username/repo">
        </div>

        <div class="form-group">
            <label for="tags">Tags (optional)</label>
            <input type="text" id="tags" name="tags" placeholder="e.g., Python, Flask, SQL">
            <p class="field-hint">Separate tags with commas.</p>
        </div>
        <div class="form-group">
            <label for="images">Project Images</label>
            <input 
                type="file" 
                id="images" 
                name="images" 
                multiple 
                accept="image/*"
                style="padding: 10px;"
            >
            <p class="field-hint">You can select multiple images</p>
        </div>




        <button type="submit" class="btn primary">Save Project</button>
    </form>
</section>
{% endblock %}
